<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>示例演示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--jquery引用-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 注意：项目正式环境请勿引用该地址 -->
    <script src="js/layui/layui.js"></script>
    <!-- 注意：项目正式环境请勿引用该地址 -->
    <link href="js/layui/css/layui.css" rel="stylesheet">
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend id="tanleName">表名</legend>
</fieldset>
<form class="layui-form layui-form-pane" id="formList" action="">

    <div class="layui-form-item">
        <label class="layui-form-label">长输入框</label>
        <div class="layui-input-block">
            <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

</form>
<script>
    let formData, cols;
    layui.use(['form', 'util', 'laydate'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var util = layui.util;
        var laydate = layui.laydate;

        if (sessionStorage.formData) {
            formData = JSON.parse(sessionStorage.formData);
        }
        if (sessionStorage.cols) {
            cols = JSON.parse(sessionStorage.cols);
        }
        console.log('[信息]接受到的表单信息', cols, formData)
        //赋值
        for (let i = 0; i < cols.length; i++) {
            let col = cols[i];
            const value = formData[col.field];
            if (value) {
                col.value = value;
            } else {
                col.value = "";
            }
        }
        //生成html
        let html = "";
        for (let i = 0; i < cols.length; i++) {
            let col = cols[i];
            if (col.field) {
                if (col.dataType == "DATE") {
                    html += formHtml(col.title, col.field, col.value, true);
                } else if (col.dataType == "CLOB") {
                    html += formColb(col.title, col.field, col.value, true);
                } else {
                    html += formHtml(col.title, col.field, col.value, true);
                }
            }
        }
        $("#formList").html(html);
        //日期
        for (let i = 0; i < cols.length; i++) {
            let col = cols[i];
            if (col.dataType == "DATE") {
                laydate.render({
                    elem: '#' + col.field
                });
            }
        }
    });


    /**
     * 表单的html封装
     * @param label 表单名称
     * @param attr 表单属性
     * @param value 表单默认值
     * @param readOnly 是否只读
     * @returns {string} html字符串
     */
    function formHtml(label, attr, value, readOnly) {
        if (!readOnly) {
            readOnly = false;
        }
        let html = "    <div class=\"layui-form-item\">\n" +
            "        <label class=\"layui-form-label\">" + label + "</label>\n" +
            "        <div class=\"layui-input-block\">\n" +
            "            <input type=\"text\" name=\"" + attr + "\" value=\"" + value + "\" autocomplete=\"off\"  readonly=\"" + readOnly + "\" class=\"layui-input\">\n" +
            "        </div>\n" +
            "    </div>\n";
        return html;
    }

    /**
     * 表单的html封装
     * @param label 表单名称
     * @param attr 表单属性
     * @param value 表单默认值
     * @param readOnly 是否只读
     * @returns {string} html字符串
     */
    function formColb(label, attr, value, readOnly) {
        if (!readOnly) {
            readOnly = false;
        }
        let html = "    <div class=\"layui-form-item\">\n" +
            "        <label class=\"layui-form-label\">" + label + "</label>\n" +
            "        <div class=\"layui-input-block\">\n" +
            "            <textarea  type=\"text\" name=\"" + attr + "\" value=\"" + value + "\" autocomplete=\"off\"  readonly=\"" + readOnly + "\" class=\"layui-textarea\">" + value + "</textarea>\n" +
            "        </div>\n" +
            "    </div>\n";
        return html;
    }
</script>

</body>
</html>
