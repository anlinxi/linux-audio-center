    <script>
        $(function () {
            reSetSize();
        })


        /**
         * 返回websocket消息
         * @param json
         */
        function onMessage(json) {
            console.log('[信息]返回websocket消息', json)
            var p = document.createElement('p')
            if (json.action == 'pong') {

            } else {
                if (json.content) {
                    p.innerHTML = json.content
                    $("#wsMsg").append(p);
                    $("#wsMsg").scrollTop($("#wsMsg")[0].scrollHeight)
                }
            }
        }

        /**
         * iframe 高度
         */
        function reSetSize() {
            var windowsHeight = window.innerHeight;
            document.getElementById("iframe1").style.height = (windowsHeight - 120) + "px";
        }

        window.onresize = reSetSize


    </script>
